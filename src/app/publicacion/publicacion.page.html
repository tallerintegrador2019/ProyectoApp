<ion-header>
    <ion-toolbar color="primary">
  
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      
      <ion-title>Publicacion</ion-title>
  
    </ion-toolbar>
  </ion-header>
  
  
  
  <ion-content padding>

    <ion-list lines="full">

      <ion-item *ngIf="publicacion">
        <ion-input required type="text" placeholder="nombre" [(ngModel)]="publicacion.nombre"></ion-input>
      </ion-item>

      <ion-item *ngIf="publicacion">
          <ion-input required type="text" placeholder="descripcion" [(ngModel)]="publicacion.descripcion"></ion-input>
      </ion-item>

      <ion-item *ngIf="publicacion">
          <ion-input required type="text" placeholder="imagen" [(ngModel)]="publicacion.imagen"></ion-input>
      </ion-item>

    </ion-list>

    <!-- BOTON DE GUARDAR-->
    <ion-button expand="full" (click)="savePublicacion()">Guardar</ion-button>
    
    <!-- BOTON FLOTANTE PARA BORRAR-->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
      <ion-fab-button color="danger" routerLink="/" routerDirection="forward" (click)="onRemove(publicacionId)">
        <ion-icon name="trash"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
  
    
  </ion-content>
